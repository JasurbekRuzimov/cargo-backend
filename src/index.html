<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern File Upload</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
  <h1 class="text-2xl font-semibold text-center mb-6">ðŸ“¤ Upload a File</h1>

  <!-- Drag & Drop Zone -->
  <div id="drop-zone"
       class="border-4 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer transition-colors duration-200 hover:border-blue-400">
    <p class="text-gray-500">Drag &amp; drop your file here</p>
    <p class="text-gray-400 text-sm mt-2">or click to select</p>
    <input type="file" id="file-input" class="hidden" />
  </div>

  <!-- Upload Button -->
  <button id="upload-btn"
          class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:opacity-50"
          disabled>
    Upload
  </button>

  <!-- Progress Bar -->
  <div id="progress-container" class="mt-4 hidden">
    <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
      <div id="progress-bar" class="bg-blue-600 h-2 rounded-full" style="width: 0%;"></div>
    </div>
    <p id="progress-text" class="text-sm text-gray-600">0%</p>
  </div>

  <!-- Response / Download Link -->
  <div id="response" class="mt-4 text-center"></div>
</div>

<script>
  // Elements
  const dropZone       = document.getElementById('drop-zone');
  const fileInput      = document.getElementById('file-input');
  const uploadBtn      = document.getElementById('upload-btn');
  const progressWrap   = document.getElementById('progress-container');
  const progressBar    = document.getElementById('progress-bar');
  const progressText   = document.getElementById('progress-text');
  const responseDiv    = document.getElementById('response');

  let selectedFile = null;

  // Click to select
  dropZone.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', e => {
    if (e.target.files.length) {
      selectedFile = e.target.files[0];
      uploadBtn.disabled = false;
      responseDiv.innerHTML = `<p class="text-gray-700">${selectedFile.name}</p>`;
    }
  });

  // Drag & drop styling
  ['dragenter','dragover','dragleave','drop'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        e.stopPropagation();
      })
  );
  ['dragenter','dragover'].forEach(evt =>
      dropZone.addEventListener(evt, () => dropZone.classList.add('border-blue-400'))
  );
  ['dragleave','drop'].forEach(evt =>
      dropZone.addEventListener(evt, () => dropZone.classList.remove('border-blue-400'))
  );
  dropZone.addEventListener('drop', e => {
    const dt = e.dataTransfer;
    if (dt.files.length) {
      selectedFile = dt.files[0];
      fileInput.files = dt.files;
      uploadBtn.disabled = false;
      responseDiv.innerHTML = `<p class="text-gray-700">${selectedFile.name}</p>`;
    }
  });

  // Upload handler with progress
  uploadBtn.addEventListener('click', () => {
    if (!selectedFile) return;
    uploadBtn.disabled = true;
    progressWrap.classList.remove('hidden');

    const formData = new FormData();
    formData.append('file', selectedFile);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:8080/attach/upload', true);

    xhr.upload.onprogress = e => {
      if (e.lengthComputable) {
        const pct = Math.round((e.loaded / e.total) * 100);
        progressBar.style.width = pct + '%';
        progressText.textContent = pct + '%';
      }
    };


    xhr.onload = () => {
      progressWrap.classList.add('hidden');
      uploadBtn.disabled = false;
      progressBar.style.width = '0%';
      progressText.textContent = '0%';

      if (xhr.status === 200) {
        const res = JSON.parse(xhr.response);
        // If your DTO returns a downloadUri
        if (res.downloadUri) {
          responseDiv.innerHTML = `
              <a href="${res.downloadUri}"
                 class="text-blue-600 hover:underline"
                 target="_blank">
                Download: ${res.fileName || 'file'}
              </a>`;
        } else {
          responseDiv.innerHTML = `<p class="text-green-600">Uploaded: ${res.fileName || 'Success'}</p>`;
        }
      } else {
        responseDiv.innerHTML = `<p class="text-red-600">Error: ${xhr.status} ${xhr.statusText}</p>`;
      }
    };

    xhr.onerror = () => {
      responseDiv.innerHTML = `<p class="text-red-600">Upload failed. Please try again.</p>`;
      progressWrap.classList.add('hidden');
      uploadBtn.disabled = false;
    };

    xhr.send(formData);
  });
</script>
</body>
</html>
